<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row>
   <ion-col size="4">
     <ion-card>
      <ion-card-header>
        Current Balance
      </ion-card-header>
      <ion-card-content>
        {{balance}}
        <br>
       <ion-button expand="block" routerLink="/transactions" routerDirection="root">Transactions</ion-button>

      </ion-card-content>
    </ion-card>
 </ion-col>
 <ion-col size="4">
 <ion-card>
  <ion-card-header>
    Total Sent
  </ion-card-header>
  <ion-card-content>
    {{total_send}}
    <br>
      <ion-button expand="block" routerLink="/send" routerDirection="root">Send</ion-button>


  </ion-card-content>
</ion-card>
</ion-col>
<ion-col size="4">
<ion-card>
  <ion-card-header>
    Total Received
  </ion-card-header>
  <ion-card-content>
    {{total_receive}} 
    <br>
      <ion-button expand="block" routerLink="/receive" routerDirection="root">Receive</ion-button>


  </ion-card-content>
</ion-card>
 </ion-col>
</ion-row>
</ion-content>
